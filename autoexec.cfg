	 echo ' 	"toggleconsole" 					// Abrir console.
	 echo capslock	"noclip"						// Voar.
	 echo = 	"bot_add t"						// Adicionar bot Terrorista.
	 echo - 	"bot_add ct"						// Adicionar bot Contraterrorista.
	 echo DEL 	"bot_kick all"						// Matar todos os bots.
	 echo f1	"bot_place"						// Posiciona um bot existente.
	 echo f2 	"toggle bot_crouch"					// Agachar bot.
	 echo f3 	"toggle bot_stop 1 0"					// Fazer o bot andar livremente.
	 echo f4	"botmimic"						// Fazer o bot te imitar.
	 echo f5	"toggle sv_showimpacts"					// Mostrar impactos de projeteis.
	 echo f6 	"toggle sv_infinite_ammo"				// Ativar e desativar munição infinita.
	 echo f7	"sv_rethrow_last_grenade"				// Lançar ultima granada novamente.
	 echo f8	"ent_fire smokegrenade_projectile kill; stopsound"	// Terminar granada de fumaça.
	 echo f9	"toggle sv_grenade_trajectory_prac_pipreview"		// Ativa e desativa a trajetoria da granada
	 echo f10	"camera"						// Primeira pessoa e terceria pessoa.
	 echo f11	"toggle buddha 0 1"					// Ativa e desativa a morte.
	 echo pgdn 	"toggle host_timescale 0.7 0.5 0.3 0.1"     		// Diminui o tempo de execução.
	 echo pgup	"toggle host_timescale 1.5 2 3 4"  			// Acelera o tempo de execução.
	 echo home 	"host_timescale 1"     					// Volta o tempo de execução ao normal.
