// Precaução com binds existentes (salve sua bind antiga antes de executar o processo).
// Para evitar conflitos de teclas é recomendado remover qualquer bind já existente.
// 1) Abra o menu pressionando ESC, vá em Configurações de Mouse e Teclado.
// 2) No canto inferior direito, clique em "REDEFINIR"(as vezes é necessário redefinir duas vezes).
// 3) Vá para a aba "TECLAS DA INTERFACE" e ative a exibição do console digitando ' (tecla que fica em baixo do ESC).
// 4) Finalmente, abra o console e escreva (exec autoexec).
// 5) Caso você altere alguma função da cfg ela deverá ser executada novamente no console.



//_____________________________________________________________
//			. Movimentação.



// Pulo do mouse 
// Binda o scroll do mouse para cima e baixo com a função de pulo usada para bhop (o cs2 está com uma inconsistência no pulo e essa bind resolve).
//======================LEIA COM ATENÇÂO======================

// Pulo do mouse padrão 
// Para ativá-lo apague o // antes do bind
	//bind mwheelup "+jump;"		// Scroll do mouse para cima faz bhop
	//bind mwheeldown "+jump;"		// Scroll do mouse para baixo faz bhop



// Pulo do mouse modificado (tem uma vantagem no bhop mas tem que acostumar)
// Para desativá-lo escreva // antes do bind
	alias "upbhop" "fps_max 32 ; cl_showpos 1"
	alias "dnbhop" "fps_max 0 ; cl_showpos 0"

	alias +upjump_ "dnbhop;+jump;+jump"
	alias -upjump_ "dnbhop;-jump;-jump;-jump"
	alias scrollup "+upjump_ ; -upjump_"
	bind mwheelup "scrollup;"		// Scroll do mouse para cima faz bhop

	alias +dnjump_ "upbhop;+jump;+jump"
	alias -dnjump_ "upbhop;-jump;-jump;-jump"
	alias scrolldn "+dnjump_ ; -dnjump_"
	bind mwheeldown "scrolldn;"		// Scroll do mouse para baixo faz o bhop modificado



// Jump Trow e pulo agachado
// Bind pra tacar granadas no pulo. Assim as bombas se comportam sempre da mesma maneira, e o pulo normal.

	alias +pular "+jump" 
	alias +jogar "-attack ; -attack2" 
	alias +soltar "-jump"
	alias +jumptrow "+pular; +jogar; +soltar"
	bind v "+jumptrow"
  

	alias +duckjump "+jump ; +duck ; spec_mode" 
	alias -duckjump "-jump ; -duck"
	bind space "+duckjump"



// Movimento
// Bind para resolver o inputlag de movimentos.

	alias +frente "+forward ; dnbhop"
	alias -frente "-forward;"

	alias +tras "+back ; dnbhop;spec_prev"
	alias -tras "-back;"

	alias +esquerda "+left; spec_next"
	alias -esquerda "-left;"

	alias +direita "+right; spec_next"
	alias -direita "-right;"

	alias +frente "+forward ; dnbhop"
	alias -frente "-forward;"

	bind w "+frente;"			// Frente
	bind s "+tras;"				// Trás
	bind a "+esquerda;"			// Esquerda  e spectar anterior
	bind d "+direita;"			// Direita  e spectar próximo
	//bind ctrl "+duck;"			// Agachar (essa tecla está atribuída a uma bind complexa va para o topico "Mira ; Coice" para mais informações)




//_____________________________________________________________
//			    .MIRA.

// Coice
// Configuração mira que segue o coice mais otimizada com acionamento automático ao pressionar o ctrl.
// Para desativar essa função escreva // antes da bind exemplo (//bind ctrl"+ctrl"), em seguida em "Movimentação ; Movimento" ative o comando ctrl removendo o //.

	alias +disparoctrl "+attack;cl_crosshair_recoil true; dnbhop"
	alias -disparoctrl "-attack;cl_crosshair_recoil false; dnbhop"
	
	alias +disparo "+attack ; dnbhop"
	alias -disparo "-attack ; dnbhop"

	alias +ctrl "bind mouse1 +disparoctrl; cl_crosshair_recoil true; +duck"
	alias -ctrl "bind mouse1 +disparo; cl_crosshair_recoil false; -duck"
	bind ctrl "+ctrl"



// Disparo
// Disparo primario e secundario

	bind mouse1 "+attack ; dnbhop"
	bind mouse2 "+attack2 ; dnbhop"



// Scope
// Esse comando altera a espessura da sua mira com a awp e scout (altere o número no final de 1 a 10, sendo 1 o valor padrão).
	cl_crosshair_sniper_width 2



// Bind para alinhar smokes
// Essa bind tem a função de aumentar sua mira de forma que ela se torna útil para alinhar em pixels de granadas 
//======================LEIA COM ATENÇÂO======================
// Essa bind funciona a partir da função localizada em (Outros ; Estilo da mira)
	
	bind 6 "csize"						// Essa função é usada em conjunto com a função localizada em (Outros ; Estilo da mira) para desativar essa função escreva // antes do bind.

// Essa bind funciona independente da função localizada em (Outros ; Estilo da mira) e vem por padrão desativada
// Verifique o tamanho da sua crosshair original. Para fazer isso, abra o console e escreva cl_crosshairsize e não pressione "Enter".
// Aparecerá na parte inferior da caixa de texto, correspondendo ao valor atual da sua crosshair.
// Com esse número em mãos, substitua de acordo com o exemplo: bind (Tecla) "toggle cl_crosshairsize (X) 1000"

	//bind (Tecla) "toggle cl_crosshairsize (X) 1000"	// Essa função deve ser usada caso não utilize a função localizada em (Outros ; Estilo da mira) para ativá-la apague o //.


// Mira
// Configurações de mira e sensibilidade.
	sensitivity "1.25" 		//Sensibilidade no jogo.
	zoom_sensitivity_ratio "1.0"	//Sensibilidade do zoom da AWP.
	cl_sniper_delay_unscope "0"	//Tira delay para o unscope.
	cl_sniper_auto_rezoom "0"	//Zoom depois do tiro.



//_____________________________________________________________
//			    .HUD.

// Empunhadura
// Comando para posição da arma.
	viewmodel_fov "68" 		// FOV do viewmodel.
	viewmodel_offset_x "2.5" 	// Posição X do viewmodel.
	viewmodel_offset_y "1" 		// Posição Y do viewmodel.
	viewmodel_offset_z "-2" 	// Posição Z do viewmodel.


// Cor da hud
// Comando para mudar a cor da hud altere o numero a frente de cl_hud_color 
// branco:1 branco:2 azul:3 azul escuro:4 roxo:5 vermelho:6 laranja:7 amarelo:8 verde:9 azul claro:10 
// rosa:11 laranja claro:12 branco sem ícone de equipamentos:13.
	cl_hud_color 9



// Avisos
// Comando para mostrar nome do inimigo e tirar aviso de aliado.
	hud_showtargetid 1		// Mostra que é um inimigo ao mirar nele util para inimigos camuflados
	cl_crosshair_friendly_warning 0 // Desativa ícone de não atirar em aliado



// Aviso de conexão
// Esse comando mostra um gráfico quando sua internet apresenta instabilidade
	cq_netgraph_problem_show_auto 1



// Ligar e desligar
// Essa bind liga e desliga a hud do jogo
	bind kp_minus "toggle cl_draw_only_deathnotices 1 0"



// Instrutor
// Esse comando ativa o instrututor na hora de defusar a bomba isso faz com que você identifique a c4 através de qualquer obistaculo (somente no modo casual).
	alias +usar "dnbhop ; +use ; gameinstructor_enable 1"
	alias -usar "dnbhop ; -use ; gameinstructor_enable 0"
	bind e "+usar"



// Mercado / Radar-zoom
// Bind para abrir o mercado e mudar o zoom do radar (útil para quando você está dentro de uma smoke)
	bind b "toggle cl_radar_scale 0.4 1 ; buymenu"



//Radar
//Essa config é responsável por mudar seu mini mapa
	toggle cl_radar_scale 0.4			// zoom do radar (essa função é secundaria sendo a sua princopal a localizada em (Mercado / Radar-zoom).
	cl_hud radar_sacale 1.3 			// Tamanho do Mapa
	cl_radar_always_centered 0 			// Centraliar personagem no mapa
	cl_radar_rotate 0				// Rotação do mapa
	cl_radar_icon_scale_min 0.4			// Tamanho do icone de personagem
	cl_radar_square_with_scoreboard 0 		// Determina se o mapa secundario será quadrado ou redondo


//_____________________________________________________________
//			.EQUIPAMENTOS.


// Armas
// Bind para armas
	bind q "lastinv ; dnbhop"	// Ultima arma usada
	bind 1 "slot1 ; dnbhop"		// Aarma primaria
	bind 2 "slot2 ; dnbhop"		// Pistola
	bind 3 "slot3 ; dnbhop"		// Faca

	alias "xrey" "xrey_1"
	alias "xrey_1" "spec_show_xray 1; alias xrey xrey_2"
	alias "xrey_2" "spec_show_xray 0; alias xrey xrey_1"

// Granadas
// Bind Para Granadas.
	bind f "slot7 ; dnbhop"				// Flash.
	bind c "slot8 ; dnbhop" 			// Smoke.
	bind 5 "slot6 ; dnbhop"	 			// He.
	bind x "slot10 ; dnbhop ; xrey"			// Molotov.
	bind z "slot9 ; dnbhop"				// Decoy.


// C4 drop e Cura
//  c4 e a cura com a mesma tecla (cura somente no modo mata-mata)

	alias "+equi" "slot5;+slot12"
	alias "-equi" "slot5;-slot12"
	bind 4 "+equi ; dnbhop"



// Bind para vender todos os equipamentos
	alias "refundall" "sellback 0;sellback 1;sellback 2;sellback 3;sellback 4;sellback 5;sellback 6;sellback 7;sellback 8;sellback 9;sellback 10;sellback 11;sellback 12;sellback 13;sellback 14;sellback 15;sellback 16;sellback 	17;sellback 18;sellback 19;sellback 20;sellback 21;sellback 22;sellback 23;sellback 24;sellback 25;sellback 26;sellback 27;sellback 28;sellback 29;sellback 30;sellback 31;sellback 32;sellback 33;sellback 34;sellback 35;play ui	\panorama\itemtile_click_02.vsnd_c"
	bind backspace refundall


// Inspecionar
// Bind para inspecionar equipamento.
	alias "+inspec" "+lookatweapon"
	alias "-inspec" "-lookatweapon"
	bind mouse4 "+inspec"



//_____________________________________________________________
//			.COMUNICAÇÃO.

// Audio
// Reguala o volume do jogo.
	snd_mixahead "0.01"					// tamanho do buffer de áudio em MS.
	snd_headphone_eq "0"					// equalização neutra dos fones de ouvido.
	snd_spatialize_lerp "0"					// perspectiva L/R no mínimo.
	snd_steamaudio_enable_perspective_correction "0" 	// desabilita correção de perspectiva.
	snd_mute_mvp_music_live_players "0" 			// muta o som MVP quando players estiverem vivos.
	snd_menumusic_volume "0" 				// tira música no menu.
	snd_deathcamera_volume "0" 				// volume da camera de morte.
	snd_voipvolume "0.4" 					// volume do microfone dos players.
	snd_tensecondwarning_volume "0.05" 			// volume dos aviso de 10 segundos da C4.



// Chat e Voip
// Bind para Mutar aliados e atalho voip.
	bind 9 "toggle voice_modenable 1 0"	//Muta aliados no voip.
	bind 0 "ignoremsg"			//Muta chat de texto.


// Comando de radio
// Essa bind define os comandos de rádio e desativa o modo bhop
	bind h "radio ; dnbhop"
	bind j "radio1 ; dnbhop"
	bind k "radio2 ; dnbhop"
	bind l "radio3 ; dnbhop"

// Ping
// Bind para usar o ping.
	bind mouse3 "player_ping" //usa o ping apertando o scroll do mouse.



// Bind para mandar no final da partida (caso queira mudar o texto cuidado para não apagar a palavra say).
	bind kp_0 "say Essa partida sem dúvidas foi muito fácil, agradeço desde já pelo treino. É sempre bom mesmo aquecer com bots. Poderiam ter dado 'ff' o mais rápido possível para ter evitado uma humilhação tão grande como essa."




//_____________________________________________________________
//			.TREINAMENTO.

// Round
// Essa bind para reiniciar o round ou executar uma atualização da cfg.
	bind rshift "exec autoexec"	// Rshift é o shift da direita.



// Faca Treino
// Bind para mudar de faca (na partida privada largue a faca e aperte de 1 a 9 no teclado numérico).
	bind kp_1 "subclass_change 515"	// Butterfly.
	bind kp_2 "subclass_change 507" // Karambit.
	bind kp_3 "subclass_change 508" // M9Bayonetta.
	bind kp_4 "subclass_change 500" // Bayonetta.
	bind kp_5 "subclass_change 525" // Skeleton.
	bind kp_6 "subclass_change 523" // Talon.
	bind kp_7 "subclass_change 505" // Flip.
	bind kp_8 "subclass_change 519" // Ursus.
	bind kp_9 "subclass_change 509" // Huntsman.



// Atalhos treino
// Essas binds são da minha CFG de treino. Algumas são obrigatórias, outras servem como atalho pra que você não esteja o tempo inteiro usando o console.
	alias "camera" "camera_1"
	alias "camera_1" "firstperson; alias camera camera_2"
	alias "camera_2" "thirdperson; alias camera camera_1"
	alias "botmimic" "toggle bot_mimic 1 0"



	bind capslock	"noclip"						// Voar.
	bind = 		"bot_add t"						// Adicionar bot Terrorista.
	bind - 		"bot_add ct"						// Adicionar bot Contraterrorista.
	bind DEL 	"bot_kick all"						// Matar todos os bots.
	bind f1		"bot_place"						// Posiciona um bot existente.
	bind f2 	"toggle bot_crouch"					// Agachar bot.
	bind f3 	"toggle bot_stop 1 0"					// Fazer o bot andar livremente.
	bind f4		"botmimic"						// Fazer o bot te imitar.
	bind f5		"toggle sv_showimpacts"					// Mostrar impactos de projeteis.
	bind f6 	"toggle sv_infinite_ammo"				// Ativar e desativar munição infinita.
	bind f7		"sv_rethrow_last_grenade"				// Lançar ultima granada novamente.
	bind f8		"ent_fire smokegrenade_projectile kill; stopsound"	// Terminar granada de fumaça.
	bind f9		"toggle sv_grenade_trajectory_prac_pipreview"		// Ativa e desativa a trajetoria da granada
	bind f10	"camera"						// Primeira pessoa e terceria pessoa.
	bind f11	"toggle buddha 0 1"					// Ativa e desativa a morte.
	bind pgdn 	"toggle host_timescale 0.7 0.5 0.3 0.1"     		// Diminui o tempo de execução.
	bind pgup	"toggle host_timescale 1.5 2 3 4"  			// Acelera o tempo de execução.
	bind home 	"host_timescale 1"     					// Volta o tempo de execução ao normal.




// Config Treino
// Bind para treino (execute a bind ao entrar em um servidor de treino abrindo o console com a telca (') e escrevendo (exec autoexec) ou apertando lshift).
	sv_cheats "true";				 	  // Ativa os cheats do jogo


	mp_autokick "false"                                       // Desativa o kick automático de jogadores
	mp_autoteambalance "false"                                // Desativa o balanceamento das equipes
	mp_buytime "99999"                                        // Determina qual é a quantidade de tempo máxima para comprar armas no round
	mp_buy_anywhere "1"                                       // Ativa a possibilidade de comprar armas em qualquer lugar do mapa
	mp_c4timer "35"                                           // Escolhe quanto tempo a C4 precisa para detonar (Caso você queira modificar)
	mp_drop_knife_enable "true"                               // Ativa a possibilidade de dropar sua faca
	mp_freezetime "0"                                         // Zera o tempo de comprar armas no início do round
	mp_free_armor "1"                                         // Ativos todos os jogadores spawnar (0) sem nada (1) com colete (2) colete + capacete
	mp_friendlyfire "true"                                    // Ativa a possibilidade de fogo amigo
	mp_humanteam "any"                                        // Não restringe de jogar em apenas um lado só
	mp_ignore_round_win_conditions "true"                     // Deixa o round infinito
	mp_limitteams "0"                                         // Desativa o máximo de jogadores que um time pode ter sobre o outro
	mp_maxrounds "9999"                                       // Determina qual é a quantidade máxima de rounds
	mp_roundtime "60"                                         // Determina o tempo de duração do round
	mp_roundtime_defuse "60"                                  // Determina o tempo de duração do round em mapas de bomba
	mp_roundtime_hostage "60"                                 // Determina o tempo de duração do round em mapas de reféns
	mp_solid_teammates "1"                                    // Ativa a colisão de modelos entre companheiro de equipe
	mp_spawnprotectiontime "0"                                // Determina o tempo de duração do spawn protection
	mp_suicide_penalty "false"                                // Desativa a penalidade por suicídio
