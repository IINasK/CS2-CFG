	buddha_reset_hp 100					  // Faz o hp resetar para 100 caso o buddha seja definido como ativado
	con_enable "true" 					  // habilita console
	mm_dedicated_search_maxping "60"			  // busca servidores com até esse ping
	ui_steam_overlay_notification_position "bottomright"	  // local da notificação steam
	engine_low_latency_sleep_after_client_tick "1"		  // pode ajudar na consistência do frametime
	r_player_visibility_mode "1"				  // constraste dos jogadores ativado
