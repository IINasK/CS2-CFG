//			   .OUTROS.



// Gama
// Comando para arrumar o gama (varia de 1 a 4).
// Este comando não tem associação com o encontrado no menu do jogo
	r_fullscreen_gamma 2.7



// Spray
// Aplica o spray.
	bind t "+spray_menu"



// Bind de quitar do jogo
// Faz a mesma função do alt + f4 (fechar o jogo) só que dentro da partida somente. Mas se você escrever (dc) no painel de console você sai do jogo no menu.
	alias "dc" "quit"
	bind del "dc"



// Shift
// Bind para abrir o chat de grupo (enter) e inimigo (shift + enter), para o andar silencioso e aumentar o volume.
//======================LEIA COM ATENÇÂO======================
// Para alterar qualquer uma das funcionalidade você deve altarar os dois alias abaixo sendo o alias +sc quando preciona a tecla e o -sc
// quando você solta a tecla.
// +sprint = ativar o andar silencioso
// -sprint = desativar o andar silencioso
// bind enter messagemode = chat global
// bind enter messagemode2 = chat da equipe
// volume 0.9 = volume máximo
// volume 0.4 = volume normal

	alias "+cmm" "dnbhop ; +sprint ; bind enter messagemode ; volume 0.9"
