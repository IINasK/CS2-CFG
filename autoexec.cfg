// Caso você defina a função de uma tecla pelo menu "mouse e teclado" se houver qualquer bind nessa tecla ela será desligada.
// Essa cfg tem todas as funções necessárias para jogar cs2 menos o chat de voz que deve ser configurado por dentro do jogo.
// Qualquer bind escrita //bind significa que ela está desativada para ativá-la apague o // (sempre leia a descrição do comando).
// Em caso de bug tente apertar a tecla definida para executar a cfg sendo por padrão leftshift.
// Você pode usar o comando ctrl + f para localizar tópicos ou comandos específicos, para comando escreva bind (tecla) para tópicos escreva um dos comandos abaixo copiando a linha toda exemplo (.Movimentação.).

